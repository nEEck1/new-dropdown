<form class="example-form" [ngSwitch]="type">
    <mat-form-field *ngSwitchCase="'dropdown'">
        <mat-select [formControl]="control">
            <ng-template [ngIf]="showRecent">
                <mat-option *ngFor="let recentValue of recent.reverse()" [value]="recentValue">
                    {{recentValue}}
                </mat-option>
                <hr>
            </ng-template>
            <mat-option *ngFor="let option of dropdownOptions; let i = index" [value]="option">
                <ng-template [ngIf]="showIndex">{{i+1}}. </ng-template>
                {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'multiple'">
        <mat-select [formControl]="control" multiple>
            <mat-option *ngFor="let option of dropdownOptions; let i = index" [value]="option">
                <ng-template [ngIf]="showIndex">{{i+1}}. </ng-template>
                {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngSwitchCase="'autocomplete'">
        <input type="text" matInput [formControl]="control" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of dropdownOptions; let i = index" [value]="option">
                <ng-template [ngIf]="showIndex">{{i+1}}. </ng-template>
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </div>
</form>
