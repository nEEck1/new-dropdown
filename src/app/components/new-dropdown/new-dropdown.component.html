<form class="example-form" [ngSwitch]="type">
    <mat-form-field *ngSwitchCase="'dropdown'">
        <mat-select>
            <mat-option *ngFor="let option of options; let i = index" [value]="option">
                <ng-template [ngIf]="showIndex">{{i+1}}. </ng-template>
                {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="example-full-width" *ngSwitchCase="'autocomplete'">
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options; let i = index" [value]="option">
                <ng-template [ngIf]="showIndex">{{i+1}}. </ng-template>
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </div>
</form>
