<div class="container">
    <label>
        Simple Dropdown:
        <app-new-dropdown [control]="simpleDropdownFormControl" [options]="options"></app-new-dropdown>
        Value Selected:
        {{simpleDropdownFormControl.value}}
    </label>

    <label>
        Recent and Numbered Dropdown:
        <app-new-dropdown [control]="featuredDropdownFormControl" [options]="options" [showIndex]="true">
        </app-new-dropdown>
        Value Selected:
        {{featuredDropdownFormControl.value}}
    </label>

    <label>
        Multipicked Dropdown:
        <app-new-dropdown [control]="multipleDropdownFormControl" [options]="options" [type]="'multiple'">
        </app-new-dropdown>
        Value Selected:
        {{multipleDropdownFormControl.value}}
    </label>


    <label>
        Intialized Dropdown:
        <app-new-dropdown [control]="intializedValueFormControl" [options]="options">
        </app-new-dropdown>
        Value Selected:
        {{intializedValueFormControl.value}}
    </label>


    <label>
        Simple Autocomplete:
        <app-new-dropdown [control]="simpleAutocompleteFormControl" [options]="options" [type]="'autocomplete'">
        </app-new-dropdown>
        Value Selected:
        {{simpleAutocompleteFormControl.value}}
    </label>

    <label>
        Recent and Numbered Autocomplete:
        <app-new-dropdown [control]="featuredAutocompleteFormControl" [options]="options" [type]="'autocomplete'"
            [showIndex]="true">
        </app-new-dropdown>
        Value Selected:
        {{featuredAutocompleteFormControl.value}}
    </label>
</div>
